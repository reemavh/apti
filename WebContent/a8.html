<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script src="script0.js"></script>
<script>
function updateX() {

	var check = document.getElementById("skip").checked;
	if(check==true)
		document.getElementById("stdX").style.display = 'none';
	else
		document.getElementById("stdX").style.display = 'inline';
}
</script>
<link rel="stylesheet" type="text/css" href="style.css">
<meta charset="ISO-8859-1">
<title>Banjara Academy Aptitude Test</title>
</head>
<body>
<div class="header">
<label style="font-size:3em">APTITUDE TEST</label><br>
<label style="font-size:1em"><i>Powered by Banjara Academy, Bangalore</i></label>
</div>
<p><label><b>TUITIONS/COACHING CLASSES ATTENDED</b></label></p>
<p><input type="checkbox" onclick="updateX()" id="skip" class="cbox">
<label class="cbox" style="font-size:14px">I haven't attended any tuitions/coaching classes<br></label></p>
<div id="stdX">
<label style="font-size:14px">Please tell us about the subjects, academic years and your reasons for taking these extra classes.</label>
<br><textarea id="tuition" class="medium"></textarea><br>
</div>
<br>
<a class="myButton" onclick="submitTuition()">Continue</a>
<div id="dialog2" style="display:none">
You haven't entered any details. Do you wish to continue?
</div>
</body>
</html>
