<script>
function submitResponse() {	
	var json = "{ \"answer\" : {";
	var i=0;
	for (; i < localStorage.length-1; i++){
		var key = localStorage.key(i);
	    var val = localStorage.getItem(key);
	  	var jsonKey = "\"" + key + "\"";
	  	var jsonVal = "\"" + val + "\"";
	  	var append = jsonKey + ":" + jsonVal + ","
	  	json+=append;
	}
	var key = localStorage.key(i);
    var val = localStorage.getItem(key);
  	var jsonKey = "\"" + key + "\"";
  	var jsonVal = "\"" + val + "\"";
  	var append = jsonKey + ":" + jsonVal;
  	json+=append;
	json += "}}"
	console.log(json);
}
</script>
