<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script src="script0.js"></script>
<script>
function updateX() {

	var check = document.getElementById("skip").checked;
	if(check==true)
		document.getElementById("stdX").style.display = 'none';
	else
		document.getElementById("stdX").style.display = 'inline';
}
</script>
<link rel="stylesheet" type="text/css" href="style.css">
<meta charset="ISO-8859-1">
<title>Banjara Academy Aptitude Test</title>
</head>
<body>
<div class="header">
<label style="font-size:3em">APTITUDE TEST</label><br>
<label style="font-size:1em"><i>Powered by Banjara Academy, Bangalore</i></label>
</div>
<p><label><b>COURSE CHANGES AND ACADEMIC FAILURES</b></label></p>
<input type="checkbox" onclick="updateX()" id="skip" class="cbox">
<label class="cbox" style="font-size:14px">No failures or course changes<br></label>
<div id="stdX">
<label style="font-size:14px">Tell us about academic failures or course changes(if any) and their reasons</label>
<br><textarea id="fail_change" class="medium"></textarea><br>
</div>
<br>
<a class="myButton" onclick="submitFailureChanges()">Continue</a>
</body>
</html>
